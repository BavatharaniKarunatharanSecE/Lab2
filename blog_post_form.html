<!DOCTYPE html>
<html>
<head>
    <title>Submit a New Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="text"]:focus, textarea:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function submitform() {
            alert("Form submitted");
        }
    </script>
    
</head>
<body>

    <form>
        <h2>Submit a New Blog Post</h2>
        
        <!--Text input field -->
        <label for="title">Blog Post Title</label>
        <input type="text" id="title" name="title" placeholder="Enter the title of your blog post" >
        
        <!--Text input field for Author's Name -->
        <label for="author">Author's Name</label>
        <input type="text" id="author" name="author" placeholder="Enter your name" >
        
        <!-- Blog Post Content -->
        <label for="content">Blog Post Content</label>
        <textarea name="content" name="content" placeholder="Write your blog post content here..."></textarea>
        
        <!-- Blog Post Category -->
        <label for="category">Blog Post Category</label>
        <select name="category" id="category">
            <option value="" disabled selected>Select a category</option>
            <option value="technology">Technology</option>
            <option value="lifestyle">Lifestyle</option>
            <option value="education">Education</option>
            <option value="business">Business</option>
        </select>

        <!-- Submit Button -->
        
        <button onclick="submitform()">Submit</button>
    </form>

</body>
</html>
